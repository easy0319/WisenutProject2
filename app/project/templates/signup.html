<section id="about" class="three">
  <div class="container">

    <div class="row">
      <div class="col-4 col-12-mobile"></div>
      <div class="col-4 col-12-mobile">
				<div class="login-form">
					<form id="signupcss" action='/signup' method='POST'>
						<h1>Sign up</h1>
						<div class="form-group">
							<input class="form-control" type="email" name="email" placeholder="E-mail Address"/>
							<span class="input-icon"><i class="fa fa-envelope"></i></span>
						</div>
						<div class="form-group">
							<input class="form-control"  type="password" name="pw" autoComplete="on" placeholder="Password"/>
							<span class="input-icon"><i class="fa fa-lock"></i></span>
						</div>
						<div class="form-group">
							<input class="form-control"  type="password" name="pw2" autoComplete="on" placeholder="Password Confirm"/>
							<span class="input-icon"><i class="fa fa-lock"></i></span>
						</div>   
						<div class="form-group"> 
							<input class="form-control" type="text" name="birth" placeholder="Birth Day (ex. 990101)"/>
							<span class="input-icon"><i class="fa fa-birthday-cake" aria-hidden="true"></i></span>
						</div>
						<input type="radio" id="man" name="sex" value=1 placeholder="man" checked/>
						<i class="fa fa-male fa-2x" aria-hidden="true"></i>
						<input type="radio" id="woman" name="sex" value=2 placeholder="woman"/>
						<i class="fa fa-female fa-2x" aria-hidden="true"></i>
						
						<button class="login-btn form-control btn-dark" type="submit">Sign up</button>
					</form>
				</div>
			</div>
      <div class="col-4 col-12-mobile"></div>
		</div>
	</div>
</section>
