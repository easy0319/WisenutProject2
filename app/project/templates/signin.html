<section id="portfolio" class="two">
	<div class="container">
    <div class="row">
      <div class="col-4 col-12-mobile"></div>
      <div class="logform col-4 col-12-mobile">
				<div class="login-form">
					<form action='/signin' method='POST'>
						<h1 id="loginh">Login</h1>
						<div class="form-group">
							<input type="email" name="email" placeholder="E-mail Address">
							<span class="input-icon"><i class="fa fa-envelope"></i></span>
						</div>
						<div class="form-group">
							<input type="password" name="pw" placeholder="Password">
							<span class="input-icon"><i class="fa fa-lock"></i></span>
						</div>        
						<button class="login-btn form-control btn-dark" type="submit">Login</button>
						{% if check_signin == False %}
							<p id="wrongdata">E-mail address or password is wrong!</p>
						{% endif %}
						<p>Don't you have ID? <a href="#about" class="scrolly">Sign up</a></p>  
					</form>
				</div>
			</div>
      <div class="col-4 col-12-mobile"></div>
		</div>
	</div>
</section>
